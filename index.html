<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JKPS v1</title>
    <style>
      /* Reset body margin and padding */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000; /* Optional background color for contrast */
        overflow: hidden; /* Prevent scrolling */
      }

      /* Make the canvas responsive */
      canvas {
        display: block;
        width: 90vw; /* Default width: 90% of the viewport width */
        height: auto; /* Maintain aspect ratio */
        max-width: 1200px; /* Optional maximum width for larger screens */
        max-height: 80vh; /* Optional maximum height */
      }

      /* Media query for larger screens */
      @media (min-width: 1200px) {
        canvas {
          width: 70vw; /* Reduce size slightly for very large screens */
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
      const canvas = document.getElementById("canvas");

      // Initialize Rive animation
      const riveInstance = new rive.Rive({
        src: "thpsv4_090525.riv",
        canvas: canvas,
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          resizeCanvas();
          window.addEventListener("resize", resizeCanvas);
        },
      });

      // Ensure the canvas resizes dynamically
      const resizeCanvas = () => {
        // Adjust canvas size to match its CSS dimensions
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * window.devicePixelRatio;
        canvas.height = rect.height * window.devicePixelRatio;

        // Resize the drawing surface to match the new canvas dimensions
        riveInstance.resizeDrawingSurfaceToCanvas();
      };

      // Initial resize to ensure proper sizing
      resizeCanvas();
    </script>
  </body>
</html>
