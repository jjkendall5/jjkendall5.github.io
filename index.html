<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JKPS v1</title>
    <style>
      /* Reset body margin and padding */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000; /* Optional background color for contrast */
        overflow: hidden; /* Prevent scrolling */
      }

      /* Make the canvas full screen */
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
      const canvas = document.getElementById("canvas");

      // Initialize Rive animation
      const riveInstance = new rive.Rive({
        src: "thpsv4_090525.riv",
        canvas: canvas,
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          // Resize the drawing surface to match the canvas dimensions
          riveInstance.resizeDrawingSurfaceToCanvas();
        },
      });

      // Ensure the canvas resizes to fit the screen
      const resizeCanvas = () => {
        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerHeight * window.devicePixelRatio;

        // Resize the drawing surface again after canvas size change
        riveInstance.resizeDrawingSurfaceToCanvas();
      };

      // Add resize event listener
      window.addEventListener("resize", resizeCanvas);

      // Initial resize
      resizeCanvas();
    </script>
  </body>
</html>
