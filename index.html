<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JKPS v1</title>
    <style>
      /* Reset body margin and padding */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000; /* Optional background color for contrast */
        overflow: hidden; /* Prevent scrolling */
      }

      /* Add padding to account for browser bar */
      .canvas-wrapper {
        width: 100vw;
        height: calc(100vh - 4rem); /* Subtract 4rem for padding at the bottom */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Make the canvas responsive */
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>

    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
      const canvas = document.getElementById("canvas");

      // Initialize Rive animation
      const riveInstance = new rive.Rive({
        src: "thpsv4_090525.riv",
        canvas: canvas,
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          resizeCanvas();
          window.addEventListener("resize", resizeCanvas);
        },
      });

      // Ensure the canvas resizes dynamically
      const resizeCanvas = () => {
        // Adjust canvas size to match its CSS dimensions
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * window.devicePixelRatio;
        canvas.height = rect.height * window.devicePixelRatio;

        // Resize the drawing surface to match the new canvas dimensions
        riveInstance.resizeDrawingSurfaceToCanvas();
      };

      // Initial resize to ensure proper sizing
      resizeCanvas();
    </script>
  </body>
</html>
